    <main class="container">

        <h1 class="titulo-secundario"> Contactanos</h1>
        <h2 class="titulo-alternativo">Escribinos</h2>
        <section class="flex-row contactanos">
            <div class="form" >
                <form>
                    <!-- Name input -->
                    <div class="form-outline mb-4">
                     <input type="text" id="form4Example1" class="form-control" />
                     <label class="form-label" for="form4Example1">Nombre</label>
                    </div>
                
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                     <input type="email" id="form4Example2" class="form-control" />
                     <label class="form-label" for="form4Example2">Email</label>
                    </div>
                
                    <!-- Message input -->
                    <div class="form-outline mb-4">
                     <textarea class="form-control" id="form4Example3" rows="4"></textarea>
                     <label class="form-label" for="form4Example3">Dejanos tu mensaje</label>
                    </div>
                
                    <!-- Checkbox -->
                    <div class="form-check d-flex justify-content-center mb-4">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form4Example4" checked />
                    <label class="form-check-label" for="form4Example4">
                        Send me a copy of this message
                    </label>
                    </div>
                
                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-block mb-4">Send</button>
                </form>
    
            </div>
            <div class="datos">
                <i class="fa-solid fa-clock"></i>
                <p>Horarios de Atención:
                    Lunes a viernes de 8 a 21hs
